<!DOCTYPE htlm>
<html lang="pt-br" ng-app="Todo">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="Jquerytodo.js"></script>
    <script src="parse-1.6.7.min.js"></script>
    <style>
        .done {
            text-decoration: line-through;
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body ng-controller="todoCtrl">
    <h1>My Todos</h1>
    <ul>
        <li ng-repeat="todo in todos track by $index" ng-class="{'done': todo.done}">
            <input type="checkbox" ng-model="todo.done" ng-click="atualiza(todo)">{{todo.text}}</li>

    </ul>
    <form ng-submit="adicionar()">
        <input type="text" ng-model="task" required>
        <button type="submit">ADD</button>
    </form>
    <button ng-click="clear()">Clear</button>
</body>

</html>
